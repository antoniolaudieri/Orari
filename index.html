<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analizzatore Turni Appiani</title>

    <!-- PWA & Mobile Optimization -->
    <meta name="theme-color" content="#0B0F19">
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.5.3",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "fs": "https://aistudiocdn.com/fs@^0.0.1-security",
    "formidable": "https://aistudiocdn.com/formidable@^3.5.4",
    "@vercel/postgres": "https://aistudiocdn.com/@vercel/postgres@^0.10.0",
    "cookie": "https://aistudiocdn.com/cookie@^1.0.2"
  }
}
</script>
  <style>
    body {
      background-color: #0B0F19;
      background-image: radial-gradient(circle at center top, #1E293B, #0B0F19);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Mobile optimizations */
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes steam {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { transform: translateY(-15px) scale(1.2); opacity: 0.25; }
      100% { transform: translateY(-30px) scale(1.5); opacity: 0; }
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes text-glow {
      0%, 100% { text-shadow: 0 0 5px rgba(56, 189, 248, 0.5); }
      50% { text-shadow: 0 0 15px rgba(56, 189, 248, 0.8); }
    }
    
    @keyframes breathing {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
    }
    
    .animate-scaleIn {
      animation: scaleIn 0.3s ease-out forwards;
    }

    .animate-slideInUp {
      animation: slideInUp 0.5s ease-out forwards;
    }
  </style>
</head>
  <body class="text-gray-100">
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(registration => {
            console.log('Service Worker: Registrazione avvenuta con successo!', registration);
          }).catch(registrationError => {
            console.log('Service Worker: Registrazione fallita:', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
