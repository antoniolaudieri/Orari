  <style>
    body {
      background-color: #0B0F19;
      background-image: radial-gradient(circle at center top, #1E293B, #0B0F19);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Mobile optimizations */
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes steam {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { transform: translateY(-15px) scale(1.2); opacity: 0.25; }
      100% { transform: translateY(-30px) scale(1.5); opacity: 0; }
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes text-glow {
      0%, 100% { text-shadow: 0 0 5px rgba(56, 189, 248, 0.5); }
      50% { text-shadow: 0 0 15px rgba(56, 189, 248, 0.8); }
    }
    
    @keyframes breathing {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
    }

    .animate-breathing {
      animation: breathing 4s ease-in-out infinite;
    }
    
    .animate-scaleIn {
      animation: scaleIn 0.3s ease-out forwards;
    }

    .animate-slideInUp {
      animation: slideInUp 0.5s ease-out forwards;
    }
  </style>
</head>
